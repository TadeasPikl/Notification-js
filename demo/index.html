<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/notification.css">
</head>
<body>
    <div class="notification-box"></div>
    <main>
        <button id="btn1">info notification</button>
        <button id="btn2">success notification</button>
        <button id="btn3">warning notification</button>
        <button id="btn4">error notification</button>
        <button id="btn5">long notification</button>
    </main>
    <script type="module">
        import { addNotification } from "./assets/notification.js";

        document.getElementById("btn1").addEventListener("click", () => {
            addNotification("this is an info notification", 0)
        })
        document.getElementById("btn2").addEventListener("click", () => {
            addNotification("this is a success notification", 1)
        })
        document.getElementById("btn3").addEventListener("click", () => {
            addNotification("this is a warning notification", 2)
        })
        document.getElementById("btn4").addEventListener("click", () => {
            addNotification("this is an error notification", 3)
        })
        document.getElementById("btn5").addEventListener("click", () => {
            addNotification("Lorem ipsum dolor, sit amet consectetur adipisicing elit. Eum commodi aut asperiores atque non dignissimos suscipit odit voluptate nobis accusantium ut illo, est, veniam aperiam cupiditate beatae eos assumenda laboriosam.", 0)
        })
    </script>
</body>
</html>
